name: CI/CD Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./build

    steps:
    - uses: actions/checkout@v2
    - name: update submodules
      run: git submodule update --init
    - name: make build dir
      run: mkdir build
    - name: cmake
      run: cmake ..
    - name: make
      run: make    
    - name: make install
      run: sudo make install